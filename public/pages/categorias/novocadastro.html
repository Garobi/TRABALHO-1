<!DOCTYPE html>
<html>
<head>
    <html lang="en"></html>
    <link href="/public/css/css.css" rel="stylesheet" type="text/css">
    <meta charset="utf-8">
    <title>Login</title>
</head>
<body>
    <header>
            <h1>Titulo</h1>
            <nav>
                <a href="/home">HOME</a>
                <a href="/Login">LOGIN</a>
                <form action="/resultados" method="get">
                    <input type="text" name="q" placeholder="Pesquisar..." id="campoDePesquisa">
                    <button type="submit">Pesquisar</button>
                </form>
            </nav>
    </header>
    <main>
        <section>
            <article>
                <h1>Novo Cadastro</h1>
                <form action="">
                    <input type="email" name="Email" placeholder="Email">
                    <br>
                    <br>
                    <input type="text" name="Nome" placeholder="Nome">
                    <br>
                    <br>
                    <input type="date" name="Data nascimento" placeholder="Data nascimento">
                    <br>
                    <br>
                    <input type="password" name="Senha" placeholder="Senha">
                    <br>
                    <br>
                    <button id="confirmar" type="button">
                        Confirmar
                    </button>
                    <script>
                        var users;
                        function confirmaCadastro() {
                            var nome = document.getElementsByName('Nome')[0].value;
                                email = document.getElementsByName('Email')[0].value;
                                senha = document.getElementsByName('Senha')[0].value;

                                
                            const user = {
                                nome : nome,
                                email : email,
                                senha : senha,
                            }
                            const userJSON = JSON.stringify(user);
                            return userJSON;
                        }
                        fetch("public/data/articles.json")
                            .then((response) => response.json())
                            .then((data) => {
                                users = data;
                    
                                var botaoConfirmar = document.getElementById("confirmar");
                                botaoConfirmar.addEventListener("click", confirmaCadastro);
                            })
                            .catch((error) => {
                                console.error("Ocorreu um erro ao carregar o arquivo .json:", error);
                            });
            </script>
                </form>
            </article>
        </section>
    </main>
   <footer>

        <a href="">Termos de Uso</a>
    </footer>
</body>
</html>
